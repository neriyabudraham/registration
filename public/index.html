<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הרשמה - Botomat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Instructions Section -->
        <div id="instructionsSection" class="card visible">
            <h2>הוראות התחברות</h2>
            <div class="instructions-text">
                <p>ההתחברות לאפליקציה של גוגל צריכה להיות על חשבון הגוגל שבו אתם רוצים שיישמרו לכם אנשי הקשר.</p>
                <p style="margin-top: 1rem;">כאשר מתחברים לגוגל יש לאשר את שני הריבועים שמופיעים:</p>
                <ul>
                    <li>אישור לבצע פעולות באנשי הקשר</li>
                    <li>אישור לבצע פעולות בשירות מרוחק</li>
                </ul>
            </div>

            <div class="video-link">
                <a href="#" id="openVideoBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    לצפייה בסרטון הדרכה
                </a>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="readInstructions">
                <label for="readInstructions">קראתי את ההוראות והבנתי אותן</label>
            </div>
        </div>

        <!-- Video Modal -->
        <div id="videoModal" class="modal">
            <div class="modal-content">
                <button id="closeVideoBtn" class="close-btn" type="button">&times;</button>
                <div class="video-wrapper">
                    <video id="instructionVideo" controls playsinline preload="metadata">
                        <source src="https://files.neriyabudraham.co.il/files/save_video-output_20250903_1az9w.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-checkbox-container">
                    <input type="checkbox" id="videoWatched">
                    <label for="videoWatched">צפיתי בסרטון, אפשר להמשיך</label>
                </div>
                <button id="continueFromVideo" class="btn-primary" type="button" disabled>המשך</button>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="formSection" class="card hidden">
            <button id="backToInstructions" class="back-btn" type="button" title="חזרה להוראות">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h2>השארת פרטים</h2>
            
            <form id="registrationForm" autocomplete="on">
                <div class="form-group">
                    <label for="firstName">שם פרטי</label>
                    <input type="text" id="firstName" name="firstName" 
                           placeholder="הכנס/י את שמך הפרטי" 
                           required
                           autocomplete="given-name"
                           inputmode="text"
                           enterkeyhint="next">
                </div>
                
                <div class="form-group">
                    <label for="lastName">שם משפחה</label>
                    <input type="text" id="lastName" name="lastName" 
                           placeholder="הכנס/י את שם המשפחה" 
                           required
                           autocomplete="family-name"
                           inputmode="text"
                           enterkeyhint="next">
                </div>
                
                <div class="form-group">
                    <label for="phone">מספר טלפון</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="הכנס/י מספר טלפון" 
                           required
                           autocomplete="tel"
                           inputmode="tel"
                           enterkeyhint="next">
                </div>
                
                <div class="form-group">
                    <label for="email">כתובת אימייל</label>
                    <input type="email" id="email" name="email" 
                           placeholder="הכנס/י כתובת אימייל" 
                           required
                           autocomplete="email"
                           inputmode="email"
                           enterkeyhint="done">
                </div>
                
                <button type="submit" class="btn-google" id="submitBtn">
                    <svg class="google-icon" viewBox="0 0 48 48" width="24" height="24">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    </svg>
                    <span>שליחה והתחברות עם Google</span>
                </button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

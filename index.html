<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה - Botomat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" fill="url(#gradient)"/>
                    <path d="M20 25C20 22.2386 22.2386 20 25 20H35C37.7614 20 40 22.2386 40 25V35C40 37.7614 37.7614 40 35 40H25C22.2386 40 20 37.7614 20 35V25Z" fill="white"/>
                    <circle cx="27" cy="28" r="3" fill="#4F46E5"/>
                    <circle cx="33" cy="28" r="3" fill="#4F46E5"/>
                    <path d="M25 34C25 34 27 37 30 37C33 37 35 34 35 34" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="60" y2="60" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#4F46E5"/>
                            <stop offset="1" stop-color="#7C3AED"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>הרשמה למערכת</h1>
            <p class="subtitle">מלאו את הפרטים והתחברו עם חשבון Google</p>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="firstName">שם פרטי</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="הכנס שם פרטי">
                </div>
                
                <div class="form-group">
                    <label for="lastName">שם משפחה</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="הכנס שם משפחה">
                </div>
                
                <div class="form-group">
                    <label for="phone">טלפון</label>
                    <input type="tel" id="phone" name="phone" required placeholder="05X-XXXXXXX" pattern="[0-9\-+\s]{9,15}">
                </div>
                
                <div class="form-group">
                    <label for="email">אימייל</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                
                <button type="submit" class="btn-google" id="googleBtn">
                    <svg class="google-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    התחבר עם Google
                </button>
            </form>
            
            <p class="terms">
                בלחיצה על "התחבר עם Google" אתה מאשר גישה לשירות אנשי הקשר
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

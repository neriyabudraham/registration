services:
  registration:
    build: .
    container_name: registration-form
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./server.js:/app/server.js:ro
      - ./src:/app/src:ro
      - ./public:/app/public:ro
